<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Файлы{% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить "{{ object.file }}"?</p>
    <input type="submit" value="Confirm" />
</form>

{% endblock %}
