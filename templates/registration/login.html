<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2 align="center">Log In</h2>
{%load crispy_forms_tags %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit"  class="btn btn-primary">Log In</button>
</form>
{% endblock %}
